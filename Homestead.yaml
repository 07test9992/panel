---
ip: "192.168.10.10"
memory: 512
cpus: 1
hostname: panel
name: panel
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "/path/to/local/files"
      to: "/home/vagrant/panel"
      type: nfs

sites:
    - map: pterodactyl.app
      to: "/home/vagrant/panel/public"

databases:
    - homestead

